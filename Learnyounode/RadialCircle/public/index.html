<html>
<head>
    <title>RADIAL CIRCLE METOCEAN</title>
    <link href="theme/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="theme/css/site.css" rel="stylesheet" />
</head>

<body ng-app="App">

    <div class="container-fluid" ng-controller="Monitor">

        <div class="row">

            <div class="col-md-10 col-md-offset-1">

                <h3>
                    <img src="images/logo.png" />
                </h3>
                <h3>Radial Circle Metocean Station</h3>


                <div class="row">
                    <div class="col-md-1 clientpanel">
                        <h3>Temperature <br /> <small>[&deg;C]</small></h3>
                        <h1>{{readings.temperature}}</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>Dew&nbsp;Point <br /> <small>[&deg;C]</small></h3>
                        <h1>{{readings.dewPoint}}</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>Noise&nbsp;Level <br /> <small>[dB]</small></h3>
                        <h1>{{readings.noiseLevel}}</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                    <div class="col-md-1 col-md-offset-1 clientpanel">
                        <h3>X <br /> <small>[C]</small></h3>
                        <h1>0</h1>
                    </div>
                </div>
                <p>Live Streams</p>
                <h5>
                    {{readings.raw}}
                </h5>



            </div>


        </div>





    </div>
    <script src="app/lib/js/angular.js"></script>
    <script src="app/controllers/app.js"></script>
    <script src="app/controllers/monitor.js"></script>
</body>

</html>
